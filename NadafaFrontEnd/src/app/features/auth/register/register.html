<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="register-card text-center">
    <h3 class="brand-title mb-4">Welcome to Nadafa</h3>
    <h6 class="mb-3 text-secondary">Register With New account</h6>
    <form method="get" action="auth/verify-email" >
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="form-control"
          formControlName="email" 
          placeholder="Enter your email">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control"
          formControlName="password" 
          placeholder="Enter your password">
      </div>
            <div class="mb-3 text-start">
        <label for="userType" class="form-label">Select Type</label>
        <select id="userType" class="form-select" formControlName="userType">
          <option value="" disabled selected>Select...</option>
          <option value="factory">Factory</option>
          <option value="house">House</option>
        </select>
      </div>

      <button type="submit"  class="btn btn-success btn-custom w-100">
        Rregister
      </button>
<div class="d-flex align-items-center my-3">
  <hr class="flex-grow-1">
  <span class="mx-2 text-muted">or</span>
  <hr class="flex-grow-1">
</div>

      <button type="button" class="btn btn-light btn-google w-100" >
        <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" class="me-2">
        Signup with Google
      </button>
    <p class="mt-3 mb-0">
          <a href="auth/login" class="text-decoration-none text-success">Already Have Account?</a>
      </p>
    </form>
  </div>
</div>
