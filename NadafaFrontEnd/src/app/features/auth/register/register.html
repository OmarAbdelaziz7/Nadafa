<mat-card class="card">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<mat-form-field appearance="outline" class="w-full"><mat-label>Name</mat-label><input matInput formControlName="name" /></mat-form-field>
<mat-form-field appearance="outline" class="w-full"><mat-label>Email</mat-label><input matInput type="email" formControlName="email" /></mat-form-field>
<mat-form-field appearance="outline" class="w-full"><mat-label>Password</mat-label><input matInput type="password" formControlName="password" /></mat-form-field>
<mat-form-field appearance="outline" class="w-full"><mat-label>Confirm Password</mat-label><input matInput type="password" formControlName="confirmPassword" /></mat-form-field>
<div class="actions">
<button mat-flat-button color="primary" type="submit">Create account</button>
<a routerLink="/auth/login">Have an account? Sign in</a>
</div>
<div *ngIf="form.errors?.['passwordMismatch']" class="error">Passwords do not match.</div>
</form>
</mat-card>
