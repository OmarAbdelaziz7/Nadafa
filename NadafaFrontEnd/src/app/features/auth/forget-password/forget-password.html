<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="forget-card text-center">
    <h3 class="brand-title mb-2">Forgot Password?</h3>
    <h6 class="mb-4 text-secondary">Enter your email to reset your password</h6>

    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      </div>

      <button type="submit" class="btn btn-success btn-custom w-100 mb-3" >
        Send Reset Link
      </button>

      <p class="mt-2">
        <a href="login" class="text-decoration-none btn btn-outline-success b-to-login ">Back to Login</a>
      </p>
    </form>
  </div>
</div>
